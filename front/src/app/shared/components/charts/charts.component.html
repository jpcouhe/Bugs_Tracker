      <mat-card-title> Tickets par Priorit√© </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ngx-charts-pie-chart
        [view]="view"
        [labels]="true"
        [customColors]="colorScheme"
        [results]="priority"
        >></ngx-charts-pie-chart
      >
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title> Tickets par Status </mat-card-title>
    </mat-card-header>

      <ngx-charts-pie-chart
        [view]="view"
        [labels]="true"
        [customColors]="colorScheme"
        [results]="status"
      ></ngx-charts-pie-chart>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title> Tickets par Type </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ngx-charts-pie-chart

        [results]="type"
      ></ngx-charts-pie-chart>

  </mat-card>
