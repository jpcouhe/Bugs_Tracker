<div class="comments-row" fxLayout="row" fxLayoutAlign="space-around center" >
  <mat-form-field>
    <input
      type="text"
      matInput
      placeholder="Laissez un commentaireâ€¦"
      [formControl]="commentCtrl"
    />
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="onLeaveComment()">
    <mat-icon>send</mat-icon>
  </button>
</div>
<mat-list>
  <!-- <h2 matSubheader>Commentaires</h2> -->
  <mat-list-item
    *ngFor="let comment of comments!; let i = index"
  >
    <div >
      <span mat-line> {{ comment.content }} </span>
      <span class='date'mat-line> il y a {{ comment.createdAt | calculDate }}</span>
    </div>
    <div class="auto">
      <mat-icon
        *ngIf="this.userId === comment.userId"
        (click)="removeComment(comment.id, i)"
        >clear</mat-icon
      >
    </div>
  </mat-list-item>
</mat-list>
