<div class="container h-100" fxLayout="column">
  <div class="top">
    <h2>DASHBOARD</h2>
  </div>
  <div class="bottom">
    <app-project-list
      [isAdmin]="isAdmin"
      [projects]="projects | async"
      [users]="users | async"
      (deleteProject)="deleteProject($event)"
      (updateProject)="updateProject($event)"
      fxFill
    ></app-project-list>
    <div class="charts">
      <app-charts></app-charts>
    </div>
  </div>
</div>
